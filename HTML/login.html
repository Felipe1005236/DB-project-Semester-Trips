    <body>

        <div class="header">
            <h1>Railway Getaway</h1>

        <h1 class="h1login">Login Form</h1>
        <button class="login_button" onclick="document.getElementById('button1').style.display = 'block'"
        style="width:auto;">Login</button>

        <div id="button1" class="login_form">
            <div class="login_form_content">
            <form class="form_popup" action="../PHP/password.php" method="post">
                <div class="img_container">
                    <span onclick="document.getElementById('button1').style.display='none'"
                    class="closing" title="close">&times;</span>
                    <img src="../images/avatar.jpg" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label>Username</label>
                    <input type="text" placeholder="Your username" name="username" required>
                    <br>
                    <label>Password</label>
                    <input type="password" placeholder="Your password" name="pass" required>

                    <button class="form_login" type="submit">Login</button>
                </div>

                <div class="container">
                    <button type="button" onclick="document.getElementById('button1').style.display='none'"
                    class="cancel_button">Cancel</button>
                </div>
            </div>
            </form>
        </div>

    </body>
